{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enviar correo con Resend - Python y Django</title>
    <link
      rel="shortcut icon"
      href="{% static 'assets/imgs/favicon.png' %}"
      type="image/x-icon" />
    <link rel="stylesheet" href="{% static '/assets/css/home.css' %}"" />
  </head>

  <body>
    {% include 'mensajes.html' %}

    <div class="modal">
      <div class="modal__container">
        <div class="modal__featured">
          <img
            src="{% static 'assets/imgs/background.webp' %}"
            class="modal__product" />
        </div>
        <div class="modal__content">
          <h2>Informaci√≥n de contacto</h2>

          <form action="{% url 'procesar_envio_email' %}" method="POST">
            {% csrf_token %}
            <ul class="form-list">
              <li class="form-list__row">
                <label>Nombre y Apellido</label>
                <input type="text" name="nombre_cliente" required />
              </li>
              <li class="form-list__row">
                <label>Email</label>
                <div id="input--cc" class="creditcard-icon">
                  <input type="text" name="email_cliente" required="" />
                </div>
              </li>
              <li class="form-list__row">
                <label>Mensaje</label>
                <textarea name="mensaje_cliente" cols="10" rows="5"></textarea>
              </li>
              <li>
                <button type="submit" class="button">Crear Registro</button>
              </li>
            </ul>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
